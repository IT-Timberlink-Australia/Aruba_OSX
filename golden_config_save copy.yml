---
- hosts: all
  collections:
    - arubanetworks.aoscx
  tasks:
    - name: Copy Running Config to TFTP server as JSON
      aoscx_backup_config:
        config_name: 'running-config'
        output_file: '/home/tl_admin/backup_config/testconfig.json'
        config_type: 'json'
        vrf: 'mgmt'
